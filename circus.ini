[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[watcher:webserver]
cmd = gunicorn
args = -w 2 -b $(circus.env.web) webserver.apimain:app
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
copy_env = true
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
priority = 3

[watcher:grpc]
cmd = python3
args = -m service.moses_service_server $(circus.env.grpc)
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
priority = 1

[watcher:celery]
cmd = celery
args = worker -A task.task_runner.celery
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
priority = 2

[watcher:snetd]
cmd = ./snetd
args = --config snetd.config.json
warmup_delay = 0
numprocesses = 1
working_dir = $(circus.env.working_dir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
autostart = true
priority = 4


[env]
wdir = /home/root/mozi_snet_service
web = 0.0.0.0:5000
grpc = 5003