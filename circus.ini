[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[watcher:grpc]
cmd = python3
args = -m service.moses_service_server $(circus.env.grpc)
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
priority = 1

[watcher:celery]
cmd = celery
args = worker -A task.task_runner.celery
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
priority = 2

[watcher:webserver]
cmd = gunicorn
args = -w 3 --certfile /etc/letsencrypt/live/mozi.ai/fullchain.pem --keyfile /etc/letsencrypt/live/mozi.ai/privkey.pem  -b $(circus.env.web) webserver.apimain:app
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
copy_env = true
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
priority = 3

[watcher:grpc-proxy]
cmd = ./grpc-proxy
args = --backend_addr=127.0.0.1:5003 --server_http_debug_port=7001 --run_tls_server=false --backend_tls=false --server_http_max_write_timeout="1h" --backend_max_call_recv_msg_size=1073741824 --allow_all_origins
warmup_delay = 0
numprocesses = 1
autostart = true
working_dir = $(circus.env.wdir)
copy_env = true
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
priority = 3

[watcher:snetd-mainnet]
cmd = ./snetd
args = --config snetd_configs/snetd.json
warmup_delay = 0
numprocesses = 1
working_dir = $(circus.env.wdir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
autostart = true
priority = 5

[watcher:snetd-ropsten]
cmd = ./snetd
args = --config snetd_configs/snetd.ropsten.json
warmup_delay = 0
numprocesses = 1
working_dir = $(circus.env.wdir)
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream
copy_env = true
autostart = true
priority = 6



[env]
wdir = /home/root/mozi_snet_service
web = 0.0.0.0:5000
grpc = 5003
